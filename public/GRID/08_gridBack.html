<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid with image</title>
    <style>
        .grid1 {
            display: grid;
            gap: 1rem;
            grid-template-columns: 1fr;
            grid-auto-rows: 400px;
            background-color: DodgerBlue;
        }

        .grid1>div {
            background-color: #f1f1f1;
            margin: 10px;
            padding: 20px;
            font-size: 30px;
        }
        .grid1 .card1 {
            background-image: url(sawah1.jpg);
            background-repeat: no-repeat;
            background-size: auto;
            background-position: center;
        }

        .grid1 .card2 {
            background-image: url(sawah1.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .grid1 .card3 {
            background-image: url(sawah1.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            font-size: 50px;
            font-weight: bold;
        }

        .grid2 {
            display: grid;
            gap: 1rem;
            grid-template-columns: 1fr;
            grid-auto-rows: 500px;
            background-color: DodgerBlue;
        }

        .grid2>div {
            background-color: #f1f1f1;
            margin: 10px;
            padding: 20px;
            font-size: 30px;
        }
        .grid2 .card1 {
            background-image: url(defaultBcg1.jpg);
            background-repeat: no-repeat;
            background-size: auto;
            background-position: center;
            display: grid;
            grid-template-columns: 200px;
            grid-auto-rows: 100px;
            justify-content: center;
            align-content: center;
        }

        .subcard1{
            background-color: rgba(95, 158, 160, 0.267);
            display: grid;
            justify-content: center;
            align-content: center;
            text-align: center;
        }

        .grid2 .card2 {
            background-image: url(defaultBcg1.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .grid2 .card3 {
            background-image: url(defaultBcg1.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            font-size: 50px;
            font-weight: bold;
            display: grid;
            grid-template-columns: 400px;
            grid-auto-rows: 400px;
            justify-content: center;
            align-content: center;
        }
    </style>
</head>
<body>
    <p></p>
    <a href="/">home</a>
    <p></p>
    
    Grid fixed Picture
    <section class="grid1">
        <div class="card1">1</div>
        <div class="card2">2</div>
        <div class="card3">3</div>
    </section>
    <p></p>
    Grid Picture with Text
    <section class="grid2">
        <div class="card1">
            <div class="subcard1">
                <div class="subsubcard1">Tulisan</div>
                <div class="subsubcard1">Tulisan</div>
                <div class="subsubcard1">Link</div>
            </div>
        </div>
        <div class="card2">
            <div class="subcard1">
                <div class="subsubcard1">Tulisan</div>
                <div class="subsubcard1">Tulisan</div>
                <div class="subsubcard1">Link</div>
            </div>
        </div>
        <div class="card3">
            <div class="subcard1">
                <div class="subsubcard1">Tulisan</div>
                <div class="subsubcard1">Tulisan</div>
                <div class="subsubcard1">Link</div>
            </div>
        </div>
    </section>
</body>
</html>
