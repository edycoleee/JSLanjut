<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid1 {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            background-color: DodgerBlue;
        }

        .grid1>div {
            background-color: #f1f1f1;
            margin: 10px;
            padding: 20px;
            font-size: 30px;
        }

        .grid2 {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            grid-auto-rows: 240px;
            background-color: DodgerBlue;
        }

        .grid2>div {
            background-color: #f1f1f1;
            margin: 10px;
            padding: 20px;
            font-size: 30px;
        }

        .grid3 {
            width: 200px;
            border: 1px solid #2d2d2d;
        }

        .grid3>div,
        .grid4>div,
        .grid5>div,
        .grid6>div,
        .grid7>div {
            color: #fff;
            background: #2d2d2d;
            padding: 12px;
            display: inline-block;
        }

        .grid4 {
            width: 200px;
            border: 1px solid #2d2d2d;
            display: grid;
            justify-content: center;
        }

        .grid5 {
            border: 1px solid #2d2d2d;
            display: grid;
            justify-content: center;
            align-content: center;
            width: 200px;
            height: 200px;
        }

        .grid6 {
            display: grid;
            justify-content: center;
            align-content: center;
            gap: 4px;
            grid-auto-flow: column;
            width: 200px;
            height: 200px;
            border: 1px solid #2d2d2d;
        }

        .grid7 {
            display: grid;
            grid-auto-flow: column;
            gap: 4px;
            align-items: center;
            justify-items: center;
            width: 200px;
            height: 200px;
            border: 1px solid #2d2d2d;
        }
    </style>
</head>

<body>
    <p></p>
    <a href="/">home</a>
    <p></p>
    Grid auto fill
    <section class="grid1">
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card">4</div>
        <div class="card">5</div>
        <div class="card">6</div>
        <div class="card">7</div>

    </section>
    <p></p>
    Grid auto fit
    <section class="grid2">
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card">4</div>
        <div class="card">5</div>
        <div class="card">6</div>
        <div class="card">7</div>
    </section>

    <p></p>
    default
    <section class="grid3">
        <div class="card">1</div>
    </section>
    <p></p>
    justify-content: center;
    <section class="grid4">
        <div class="card">1</div>
    </section>
    <p></p>
    justify-content: center;
    align-content: center;
    <section class="grid5">
        <div class="card">1</div>
    </section>
    <p></p>
    justify-content: center;
    align-content: center;
    <section class="grid6">
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
    </section>
    <p></p>
    justify-content: center;
    align-content: center;
    <section class="grid7">
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
    </section>
</body>

</html>
