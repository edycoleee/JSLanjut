<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Grid 1</title>
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    p {
        font-size: 50px;
    }

    .container-rc1 {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        border: 1px solid black;
        padding: 10px;
        grid-gap: 10px;
    }

    .item {
        background-color: burlywood;
        border: 1px solid blue;

    }

    .container-rc2 {
        display: grid;
        grid-template-columns: 1fr 4fr;
        grid-template-rows: 100px 100px 400px 100px;
        grid-template-areas:
            "logo logo"
            "menu menu"
            "sidebar content"
            "footer footer";
        border: 1px solid black;
        padding: 10px;
        grid-gap: 10px;
    }

    .logo {
        grid-area: logo;
    }

    .menu {
        grid-area: menu;
    }

    .sidebar {
        grid-area: sidebar;
    }

    .content {
        grid-area: content;
    }

    .footer {
        grid-area: footer;
    }

    @media (max-width: 700px) {
        .container-rc2 {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 100px 100px 100px 400px 100px;
            grid-template-areas:
                "logo"
                "menu"
                "sidebar"
                "content"
                "footer";
            border: 1px solid black;
            padding: 10px;
            grid-gap: 10px;
        }
    }

    @media (max-width: 500px) {
        .container-rc2 {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 100px 100px 400px 100px;
            grid-template-areas:
                "logo"
                "menu"
                "content"
                "footer";
            border: 1px solid black;
            padding: 10px;
            grid-gap: 10px;
        }

        .sidebar {
            display: none;
        }
    }
</style>

<body>
    <p></p>
    <a href="/">home</a>
    <p></p>
    coba 4 kotak dengan minmax
    <div class="container-rc1">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
    </div>
    coba 4 kotak dengan minmax
    <div class="container-rc2">
        <div class="item logo">logo</div>
        <div class="item menu">menu</div>
        <div class="item sidebar">sidebar</div>
        <div class="item content">content</div>
        <div class="item footer">footer</div>
    </div>
</body>

</html>
