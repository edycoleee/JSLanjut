<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Lesson</title>
    <style>
        .wrapper{
            background: rgba(236, 189, 189, 0.575);
            width: 20rem;
            display: grid;
            /* grid-template-rows: 50px 100px */
            grid-template-columns: 90px 50px 120px
        }
    </style>
</head>

<body>
    <a href="/">home</a>
    CSS Grid Layout excels at dividing
    a page into major regions or defining
    the relationship in terms of size,
    position, and layer, between parts of a
    control built from HTML primitives.


    <div class="wrapper">
        <div class="one">One</div>
        <div class="two">Two</div>
        <div class="three">Three</div>
        <div class="four">Four</div>
        <div class="five">Five</div>
        <div class="six">Six</div>
    </div>
</body>

</html>
