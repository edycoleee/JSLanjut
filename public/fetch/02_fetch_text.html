<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Text</title>
</head>
<body>
  <p></p>
  <a href="/">home</a>
  <p></p>
    <h1>Fetch a text from local file</h1>
    <p id="teks"></p>
    <br>
    <p></p>
    <h1>Fetch a text from API file</h1>
    <p>https://baconipsum.com/api/?type=all-meat&paras=2&start-with-lorem=1</p>
    <p id="teks_api"></p>


    <script>
        console.log('about to fetch a text');
        catchTeks()
          .then(teks => {
            document.getElementById('teks').innerText = teks;
            console.log('yay');
          })
          .catch(error => {
            console.log('error!');
            console.error(error);
          });
  
        async function catchTeks() {
          const response = await fetch('teks.txt');
          return await response.text();
        }

        catchTeksAPI()
          .then(teks => {
            document.getElementById('teks_api').innerText = teks;
            console.log('yay');
          })
          .catch(error => {
            console.log('error!');
            console.error(error);
          });
  
        async function catchTeksAPI() {
          const response = await fetch('https://baconipsum.com/api/?type=all-meat&paras=2&start-with-lorem=1');
          return await response.text();
        }
      </script>
</body>
</html>
